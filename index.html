<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SNN Visualizer — Brain Emulation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/three.min.js"></script>
  </head>
  <body>
    <canvas id="three-canvas"></canvas>
    <div id="overlay"></div>

    <!-- TOP BAR -->
    <div id="hud">
      <div style="font-weight: 600; color: #f1f5f9">SNN • Neural Network</div>
      <button id="play" class="btn on">Pause</button>
      <label style="color: #94a3b8"
        >Speed:
        <input
          id="speed"
          type="range"
          min="0.1"
          max="3"
          step="0.1"
          value="1"
          class="range"
        />
      </label>
    </div>

    <!-- LESSONS BAR -->
    <div id="lessonPanel">
      <label for="lessonSelect" style="color: #94a3b8; font-weight: 500"
        >Lesson:</label
      >
      <select id="lessonSelect">
        <option value="1">Lesson 1: Basic Spike Dynamics</option>
        <option value="2">Lesson 2: Synaptic Transmission</option>
        <option value="3">Lesson 3: Network Plasticity</option>
        <option value="4">Lesson 4: Pattern Recognition</option>
        <option value="5">Lesson 5: Network Topology</option>
        <option value="6">Lesson 6: Inhibition & Competition</option>
        <option value="7">Lesson 7: Multi-layer Processing</option>
        <option value="8">Lesson 8: Memory Systems</option>
        <option value="9">Lesson 9: Large-Scale Networks</option>
        <option value="10">Lesson 10: Neural Oscillations</option>
        <option value="11">Lesson 11: Brain Emulation Theory</option>
        <option value="12">Lesson 12: Ethics & Future</option>
      </select>
    </div>

    <!-- LEFT CONTROLS -->
    <div id="controls">
      <h4 style="margin: 0 0 12px; color: #f1f5f9">Learning Controls</h4>

      <div class="control-group">
        <label>Network Size: <span id="sizeValue">120</span></label>
        <input
          id="networkSize"
          type="range"
          min="20"
          max="200"
          step="10"
          value="120"
        />
      </div>

      <div class="control-group">
        <label>Connection Probability: <span id="probValue">0.30</span></label>
        <input
          id="connectionProb"
          type="range"
          min="0.05"
          max="0.5"
          step="0.05"
          value="0.30"
        />
      </div>

      <div class="control-group">
        <label>Firing Rate: <span id="firingValue">0.0010</span></label>
        <input
          id="firingRate"
          type="range"
          min="0.0001"
          max="0.01"
          step="0.0001"
          value="0.001"
        />
      </div>

      <div class="control-group">
        <label>Pulse Decay: <span id="decayValue">0.95</span></label>
        <input
          id="pulseDecay"
          type="range"
          min="0.8"
          max="0.99"
          step="0.01"
          value="0.95"
        />
      </div>

      <div class="control-group">
        <label>Threshold: <span id="thresholdValue">1.0</span></label>
        <input
          id="threshold"
          type="range"
          min="0.5"
          max="2.0"
          step="0.1"
          value="1.0"
        />
      </div>

      <button id="resetNetwork" class="btn">Reset Network</button>
      <button id="showWeights" class="btn">Show Weights</button>
      <button id="pauseSpikes" class="btn">Pause Spikes</button>
      <button id="injectSpike" class="btn">Inject Spike</button>
    </div>

    <!-- RIGHT INFO -->
    <div id="panel">
      <h4 id="sel">Select Neuron</h4>
      <div style="margin-bottom: 8px; font-size: 12px; color: #94a3b8">
        Voltage: <span id="voltageValue">--</span> | Threshold: 1.0
      </div>
      <canvas id="trace" width="260" height="150"></canvas>
    </div>

    <div id="navControls">
      <h5>🎮 3D Navigation</h5>
      <div class="nav-tip"><strong>Left Click + Drag:</strong> FPS Look</div>
      <div class="nav-tip"><strong>Right Click + Drag:</strong> Pan</div>
      <div class="nav-tip"><strong>WASD:</strong> Fly Around</div>
      <div class="nav-tip"><strong>Q/E:</strong> Up/Down</div>
      <div class="nav-tip"><strong>Mouse Wheel:</strong> Fly Forward/Back</div>
      <div class="nav-tip"><strong>Space:</strong> Reset Position</div>
      <div style="margin-top: 8px; font-style: italic; color: #808080">
        Fly inside the neural network!
      </div>
    </div>

    <div id="info">
      <div id="lessonContent"></div>
    </div>

    <div id="err"></div>

    <script src="js/app.js"></script>
  </body>
</html>
