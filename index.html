<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SNN Visualizer — Brain Emulation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/three.min.js"></script>
    <style>
      /* Parameter info tooltips */
      .param-info {
        display: inline-block;
        width: 16px;
        height: 16px;
        background: #374e84;
        border-radius: 50%;
        color: white;
        text-align: center;
        line-height: 16px;
        font-size: 12px;
        font-weight: bold;
        margin-left: 8px;
        cursor: help;
        position: relative;
        vertical-align: middle;
      }

      .param-info:hover {
        background: #4a5f9e;
      }

      .param-info .tooltip {
        visibility: hidden;
        opacity: 0;
        position: absolute;
        z-index: 1000;
        bottom: 125%;
        left: 50%;
        transform: translateX(-50%);
        background: #1a1d29;
        color: #ffffff;
        padding: 12px;
        border-radius: 8px;
        font-size: 12px;
        font-weight: normal;
        line-height: 1.4;
        width: 280px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        border: 1px solid #374e84;
        transition: opacity 0.3s, visibility 0.3s;
      }

      /* Fix horizontal scrollbar and tooltip positioning */
      .controls-panel {
        overflow-x: hidden !important;
        box-sizing: border-box;
      }

      .param-info .tooltip {
        position: fixed !important;
        z-index: 10000 !important;
        bottom: auto !important;
        left: auto !important;
        transform: none !important;
        pointer-events: none;
        white-space: normal;
        word-wrap: break-word;
      }

      /* Remove the arrow since we're using fixed positioning */
      .param-info .tooltip::after {
        display: none;
      }

      .tooltip-title {
        color: #ff9bf0;
        font-weight: bold;
        margin-bottom: 6px;
        display: block;
      }

      .tooltip-example {
        color: #9ca3af;
        font-style: italic;
        margin-top: 6px;
        font-size: 11px;
      }
    </style>
  </head>
  <body>
    <canvas id="three-canvas"></canvas>
    <div id="overlay"></div>

    <!-- TOP BAR -->
    <div id="hud">
      <div style="font-weight: 600; color: #f1f5f9">SNN • Neural Network</div>
      <button id="play" class="btn on">Pause</button>
      <label style="color: #94a3b8"
        >Speed:
        <input
          id="speed"
          type="range"
          min="0.1"
          max="3"
          step="0.1"
          value="1"
          class="range"
        />
      </label>
    </div>

    <!-- LESSONS BAR -->
    <div id="lessonPanel">
      <label for="lessonSelect" style="color: #94a3b8; font-weight: 500"
        >Lesson:</label
      >
      <select id="lessonSelect">
        <option value="1">Lesson 1: Basic Spike Dynamics</option>
        <option value="2">Lesson 2: Synaptic Transmission</option>
        <option value="3">Lesson 3: Network Plasticity</option>
        <option value="4">Lesson 4: Pattern Recognition</option>
        <option value="5">Lesson 5: Network Topology</option>
        <option value="6">Lesson 6: Inhibition & Competition</option>
        <option value="7">Lesson 7: Multi-layer Processing</option>
        <option value="8">Lesson 8: Memory Systems</option>
        <option value="9">Lesson 9: Large-Scale Networks</option>
        <option value="10">Lesson 10: Neural Oscillations</option>
        <option value="11">Lesson 11: Brain Emulation Theory</option>
        <option value="12">Lesson 12: Ethics & Future</option>
      </select>
    </div>

    <!-- LEFT CONTROLS -->
    <div id="controls">
      <h4 style="margin: 0 0 12px; color: #f1f5f9">Learning Controls</h4>

      <div class="control-group">
        <label
          >Network Size: <span id="sizeValue">120</span>
          <span class="param-info"
            >i
            <div class="tooltip">
              <span class="tooltip-title">Network Size</span>
              Total number of neurons in the network. More neurons create more
              complex patterns and interactions.
              <div class="tooltip-example">
                Example: 120 = 120 neurons organized into 4 clusters
              </div>
            </div>
          </span>
        </label>
        <input
          id="networkSize"
          type="range"
          min="20"
          max="200"
          step="10"
          value="120"
        />
      </div>

      <div class="control-group">
        <label
          >Connection Probability: <span id="probValue">0.30</span>
          <span class="param-info"
            >i
            <div class="tooltip">
              <span class="tooltip-title">Connection Probability</span>
              Probability that any two neurons will be connected. Higher values
              create denser networks with more interactions.
              <div class="tooltip-example">
                Example: 0.30 = 30% chance any two neurons connect
              </div>
            </div>
          </span>
        </label>
        <input
          id="connectionProb"
          type="range"
          min="0.05"
          max="0.5"
          step="0.05"
          value="0.30"
        />
      </div>

      <div class="control-group">
        <label
          >Firing Rate: <span id="firingValue">0.0010</span>
          <span class="param-info"
            >i
            <div class="tooltip">
              <span class="tooltip-title">Spontaneous Firing Rate</span>
              How often neurons fire randomly without input. Controls background
              activity and spontaneous pattern generation.
              <div class="tooltip-example">
                Example: 0.0002 = very low random firing
              </div>
            </div>
          </span>
        </label>
        <input
          id="firingRate"
          type="range"
          min="0.0001"
          max="0.01"
          step="0.0001"
          value="0.001"
        />
      </div>

      <div class="control-group">
        <label
          >Pulse Decay: <span id="decayValue">0.95</span>
          <span class="param-info"
            >i
            <div class="tooltip">
              <span class="tooltip-title">Pulse Decay Rate</span>
              How quickly the visual pulse effect fades after a neuron fires.
              Closer to 1.0 means slower decay.
              <div class="tooltip-example">
                Example: 0.95 = pulse fades to 5% each frame
              </div>
            </div>
          </span>
        </label>
        <input
          id="pulseDecay"
          type="range"
          min="0.8"
          max="0.99"
          step="0.01"
          value="0.95"
        />
      </div>

      <div class="control-group">
        <label
          >Threshold: <span id="thresholdValue">1.0</span>
          <span class="param-info"
            >i
            <div class="tooltip">
              <span class="tooltip-title">Firing Threshold</span>
              Voltage level a neuron needs to reach before firing. Lower values
              make neurons fire more easily.
              <div class="tooltip-example">
                Example: 1.0 = neuron fires when voltage ≥ 1.0
              </div>
            </div>
          </span>
        </label>
        <input
          id="threshold"
          type="range"
          min="0.5"
          max="2.0"
          step="0.1"
          value="1.0"
        />
      </div>

      <button id="resetNetwork" class="btn">
        Reset Network
        <span class="param-info"
          >i
          <div class="tooltip">
            <span class="tooltip-title">Reset Network</span>
            Creates a completely new network with random neuron positions and
            connections.
            <div class="tooltip-example">
              Example: Generates fresh 120-neuron network
            </div>
          </div>
        </span>
      </button>
      <button class="btn" id="showWeights">
        Show Weights
        <span class="param-info"
          >i
          <div class="tooltip">
            <span class="tooltip-title">Show Weights</span>
            Displays connection weight information panels next to neurons when
            enabled.
            <div class="tooltip-example">
              Example: Shows "→ 45: 0.73" for connections
            </div>
          </div>
        </span>
      </button>
      <button class="btn" id="pauseSpikes">
        Pause Spikes
        <span class="param-info"
          >i
          <div class="tooltip">
            <span class="tooltip-title">Pause Spikes</span>
            Temporarily stops all spike activity while keeping the visualization
            running.
            <div class="tooltip-example">
              Example: Freezes neural firing for observation
            </div>
          </div>
        </span>
      </button>
      <button class="btn" id="injectSpike">
        Inject Spike
        <span class="param-info"
          >i
          <div class="tooltip">
            <span class="tooltip-title">Inject Spike</span>
            Manually triggers a spike in a random neuron to observe propagation
            patterns.
            <div class="tooltip-example">
              Example: Forces neuron #87 to fire immediately
            </div>
          </div>
        </span>
      </button>
    </div>

    <!-- RIGHT INFO -->
    <div id="panel">
      <h4 id="sel">Select Neuron</h4>
      <div style="margin-bottom: 8px; font-size: 12px; color: #94a3b8">
        Voltage: <span id="voltageValue">--</span> | Threshold: 1.0
      </div>
      <canvas id="trace" width="260" height="150"></canvas>
    </div>

    <div id="navControls">
      <h5>🎮 3D Navigation</h5>
      <div class="nav-tip"><strong>Left Click + Drag:</strong> FPS Look</div>
      <div class="nav-tip"><strong>Right Click + Drag:</strong> Pan</div>
      <div class="nav-tip"><strong>WASD:</strong> Fly Around</div>
      <div class="nav-tip"><strong>Q/E:</strong> Up/Down</div>
      <div class="nav-tip"><strong>Mouse Wheel:</strong> Fly Forward/Back</div>
      <div class="nav-tip"><strong>Space:</strong> Reset Position</div>
      <div style="margin-top: 8px; font-style: italic; color: #808080">
        Fly inside the neural network!
      </div>
    </div>

    <div id="info">
      <div id="lessonContent"></div>
    </div>

    <div id="err"></div>

    <script src="js/app.js"></script>
  </body>
</html>
